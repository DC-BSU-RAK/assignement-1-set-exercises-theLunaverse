<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML & CSS Quick Reference Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>HTML & CSS Quick Reference Guide</h1>
        <section class="html-tags">
            <h2>HTML Tags</h2>
            
            <div class="tag-item">
                <h3>&lt;p&gt;</h3>
                <pre><code>
&lt;p&gt;This is a paragraph&lt;/p&gt;
                </code></pre>
                <p>Defines a paragraph of text</p>
            </div>

            <div class="tag-item">
                <h3>&lt;h1&gt; to &lt;h6&gt;</h3>
                <pre><code>
&lt;h1&gt;Main Heading&lt;/h1&gt;
&lt;h2&gt;Subheading&lt;/h2&gt;
                </code></pre>
                <p>Defines headings with different importance</p>
            </div>
        </section>

        <section class="css-properties">
            <h2>CSS Properties</h2>
            
                <h3>color</h3>
                <pre><code>
p {
    color: blue;
}
                </code></pre>
                <p>Changes text color</p>
            </div>
        </section>
    </div>
</body>
</html>
