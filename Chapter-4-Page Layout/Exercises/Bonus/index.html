<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dev Student Planner</title>

    <!--links an external CSS file for styling the webpage-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--a container div to wrap the entire page content-->
    <div class="container">
        <!--sidebar section using the 'aside' tag-->
        <aside class="sidebar">
            <!--logo section within the sidebar-->
            <div class="logo">
                <img src="https://i.pinimg.com/736x/50/ff/3d/50ff3d3f0537df7321189be881c5d24d.jpg" alt="Cute Logo">
                <h1>Web Development module Study planner</h1>
            </div>

            <!--navigation menu using the 'nav' tag-->
            <nav>
                <ul>
                    <!--'active' class highlights the current page/section-->
                    <li class="active">
                        <a href="#dashboard">Dashboard</a>
                    </li>
                    <li>
                        <a href="#modules">Modules</a>
                    </li>
                    <li>
                        <a href="#progress">Progress</a>
                    </li>
                    <li>
                        <a href="#resources">Resources</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!--main content area using the 'main' tag-->
        <main class="main-content">
            <header class="page-header">
                <h2>Your Web Development Study Plan</h2>
                
                <!--user information section-->
                <div class="user-info">
                    <!--user avatar image, with greeting-->
                    <img src="https://i.pinimg.com/474x/4c/3e/3b/4c3e3b91f05a5765aa544ac7557d6642.jpg" alt="User Avatar">
                    <span>Hello, Student!</span>
                </div>
            </header>

            <section class="module-section">
                <h3>Current Modules</h3>
                
                <!--grid container for module cards-->
                <div class="module-grid">
                    <!--individual module card-->
                    <div class="module-card">
                        <!--module title-->
                        <h4>HTML Fundamentals</h4>
                        
                        <!--progress bar container -->
                        <div class="module-progress">
                            <div class="progress-bar" style="width: 70%;"></div>
                        </div>
                        
                        <!--continue learning button-->
                        <button>Continue Learning</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
