<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol calculator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Press Start 2P font for pixel style -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!--main container for the calculator-->
    <div class="calculator-container">
        <!--header section containing logo and title-->
        <div class="calculator-header">
            <!--pixel art gas pump icon-->
            <div class="pixel-art-gas"></div>
            <h1>Petrol Calculator</h1>
        </div>
        <!--main content section-->
        <div class="calculator-content">
            <!--price input section-->
            <div class="input-group">
                <label for="pricePerLiter">Price per Liter</label>
                <!--pixel styled input container-->
                <div class="pixel-input-container">
                    <input type="number" 
                           id="pricePerLiter" 
                           placeholder="1.72" 
                           step="0.01" 
                           min="0">
                </div>
                <!--error message display-->
                <p id="error-message" class="error-message"></p>
            </div>
            <!--liters input section-->
            <div class="input-group">
                <label for="liters">Number of Liters</label>
                <!--pixel styled input container-->
                <div class="pixel-input-container">
                    <input type="number" 
                           id="liters" 
                           placeholder="0" 
                           step="0.01" 
                           min="0">
                </div>
            </div>
            <!--result display section-->
            <div class="result-container">
                <p id="result">Total Cost: â‚¬0.00</p>
            </div>
        </div>
    </div>
</body>
</html>
